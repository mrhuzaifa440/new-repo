    <script type="application/ld+json">{"@context":"https:\/\/schema.org","@type":"FAQPage","mainEntity":[{"@type":"Question","name":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06cc\u0627 \u06c1\u0648\u062a\u0627 \u06c1\u06d2\u061f","acceptedAnswer":{"@type":"Answer","text":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 (Schema Markup SEO) \u0648\u06c1 \u062a\u0631\u062a\u06cc\u0628 \u06c1\u06d2 \u062c\u0648 \u0648\u06cc\u0628 \u067e\u06cc\u062c \u06a9\u0648 \u0633\u0631\u0686 \u0627\u0646\u062c\u0646\u0648\u06ba \u06a9\u0648 \u0628\u062a\u0627\u062a\u0627 \u06c1\u06d2 \u06a9\u06c1 \u0648\u06cc\u0628 \u067e\u06cc\u062c \u067e\u0631 \u06a9\u06cc\u0627 \u0645\u0648\u0627\u062f \u0645\u0648\u062c\u0648\u062f \u06c1\u06cc\u06ba \u0627\u0648\u0631 \u06cc\u06c1 \u06a9\u0633 \u0642\u0633\u0645 \u06a9\u06d2 \u0645\u0648\u0627\u062f \u06a9\u0648 \u0638\u0627\u06c1\u0631 \u06a9\u0631\u062a\u0627 \u06c1\u06d2\u06d4"}},{"@type":"Question","name":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06cc \u0627\u06c1\u0645\u06cc\u062a \u06a9\u06cc\u0627 \u06c1\u06d2\u061f","acceptedAnswer":{"@type":"Answer","text":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06cc \u0627\u06c1\u0645\u06cc\u062a \u06cc\u06c1 \u06c1\u06d2 \u06a9\u06c1 \u06cc\u06c1 \u0648\u06cc\u0628 \u0633\u0627\u0626\u0679 \u06a9\u06d2 \u0633\u0631\u0686 \u0627\u0646\u062c\u0646 \u0631\u06cc\u0646\u06a9\u0646\u06af \u06a9\u0648 \u0628\u06c1\u062a\u0631 \u0628\u0646\u0627\u062a\u0627 \u06c1\u06d2\u060c \u062a\u0631\u0627\u0641\u06cc\u06a9 \u0628\u0691\u06be\u0627\u062a\u0627 \u06c1\u06d2 \u0627\u0648\u0631 \u0633\u0631\u0686 \u0627\u0646\u062c\u0646\u0648\u06ba \u06a9\u06d2 \u0644\u0626\u06d2 \u0645\u0648\u0627\u062f \u06a9\u0648 \u0633\u0645\u062c\u06be\u0646\u06d2 \u0645\u06cc\u06ba \u0645\u062f\u062f \u0641\u0631\u0627\u06c1\u0645 \u06a9\u0631\u062a\u0627 \u06c1\u06d2\u06d4"}},{"@type":"Question","name":"\u0637\u0631\u06cc\u0642\u06c1 \u06a9\u0627\u0631: \u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u06a9\u0631\u0646\u06d2 \u06a9\u06d2 \u0644\u0626\u06d2 \u06a9\u06cc\u0633\u06d2 \u0634\u0631\u0648\u0639 \u06a9\u06cc\u0627 \u062c\u0627\u0626\u06d2\u061f","acceptedAnswer":{"@type":"Answer","text":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u06a9\u0631\u0646\u06d2 \u06a9\u06d2 \u0644\u0626\u06d2 \u062f\u0631\u062c \u0630\u06cc\u0644 \u0627\u0642\u062f\u0627\u0645\u0627\u062a \u06a9\u06cc\u06d2 \u062c\u0627\u0626\u06cc\u06ba: \n   1. \u0627\u067e\u0646\u06cc \u0648\u06cc\u0628 \u0633\u0627\u0626\u0679 \u06a9\u0648 \u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0688\u0679\u0631 \u06a9\u06cc \u0645\u062f\u062f \u0633\u06d2 \u062a\u0644\u0627\u0634 \u06a9\u0631\u06cc\u06ba\u06d4\n   2. \u0642\u0627\u0644\u0628 \u0688\u06cc\u0679\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0688\u0679\u0631 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u06a9\u0631\u06cc\u06ba \u062a\u0627\u06a9\u06c1 \u0622\u067e \u0627\u067e\u0646\u06d2 \u0645\u0648\u0627\u062f \u06a9\u0648 \u0688\u06cc\u0679\u0627 \u0648\u06cc\u0628 \u067e\u06cc\u062c \u06a9\u06d2 \u0631\u0648\u067e \u0645\u06cc\u06ba \u0688\u06cc\u0632\u0627\u0626\u0646 \u06a9\u0631 \u0633\u06a9\u06cc\u06ba\u06d4\n   3. \u0627\u067e\u0646\u06cc \u0648\u06cc\u0628 \u0633\u0627\u0626\u0679 \u06a9\u06d2 HTML \u06a9\u0648\u0688 \u0645\u06cc\u06ba \u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u0648 \u0634\u0627\u0645\u0644 \u06a9\u0631\u06cc\u06ba\u06d4"}},{"@type":"Question","name":"\u0631\u06cc\u0686 \u0633\u0646\u06cc\u067e\u0633: \u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06cc\u0627 \u06c1\u06d2 \u0627\u0648\u0631 \u0627\u0633 \u06a9\u0627 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u06a9\u06cc\u0633\u06d2 \u06a9\u06cc\u0627 \u062c\u0627\u062a\u0627 \u06c1\u06d2\u061f","acceptedAnswer":{"@type":"Answer","text":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u0648\u06cc\u0628 \u067e\u06cc\u062c \u06a9\u0648 \u0633\u0631\u0686 \u0627\u0646\u062c\u0646\u0648\u06ba \u06a9\u0648 \u0628\u062a\u0627\u0646\u06d2 \u06a9\u06d2 \u0644\u0626\u06d2 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u06a9\u06cc\u0627 \u062c\u0627\u062a\u0627 \u06c1\u06d2 \u06a9\u06c1 \u06cc\u06c1 \u06a9\u0633 \u0642\u0633\u0645 \u06a9\u06d2 \u0645\u0648\u0627\u062f \u06a9\u0648 \u0638\u0627\u06c1\u0631 \u06a9\u0631\u062a\u0627 \u06c1\u06d2\u06d4 \u06cc\u06c1 \u0648\u06c1 \u062a\u0631\u062a\u06cc\u0628 \u06c1\u06d2 \u062c\u0648 \u0633\u0631\u0686 \u0627\u0646\u062c\u0646\u0648\u06ba \u06a9\u06d2 \u0644\u0626\u06d2 \u0645\u0648\u0627\u062f \u06a9\u0648 \u0633\u0645\u062c\u06be\u0646\u06d2 \u0645\u06cc\u06ba \u0645\u062f\u062f \u0641\u0631\u0627\u06c1\u0645 \u06a9\u0631\u062a\u0627 \u06c1\u06d2\u06d4"}},{"@type":"Question","name":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06cc \u062a\u0648\u0635\u06cc\u0641\u0627\u062a \u0627\u0648\u0631 \u062f\u0633\u062a\u0627\u0648\u06cc\u0632\u0627\u062a \u06a9\u06cc\u0627 \u06c1\u06cc\u06ba\u061f","acceptedAnswer":{"@type":"Answer","text":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06cc \u062a\u0648\u0635\u06cc\u0641\u0627\u062a \u0627\u0648\u0631 \u062f\u0633\u062a\u0627\u0648\u06cc\u0632\u0627\u062a \u062f\u0631\u062c \u0630\u06cc\u0644 \u06c1\u0648 \u0633\u06a9\u062a\u06cc \u06c1\u06cc\u06ba:\n   - \u062a\u0648\u0635\u06cc\u0641\u0627\u062a: \u0634\u0631\u06a9\u062a\u060c \u0645\u062d\u0635\u0648\u0644\u060c \u0628\u0631\u0627\u0646\u0688\u060c \u0645\u0642\u0627\u0645\u060c \u0634\u062e\u0635\u06cc\u062a\u060c \u0648\u063a\u06cc\u0631\u06c1\u06d4\n   - \u062f\u0633\u062a\u0627\u0648\u06cc\u0632\u0627\u062a: \u0627\u06cc\u0688\u0631\u06cc\u0633\u060c \u0641\u0648\u0646 \u0646\u0645\u0628\u0631\u060c \u0628\u0631\u0642\u06cc \u067e\u062a\u06c1\u060c \u0642\u06cc\u0645\u062a\u060c \u062a\u0627\u0631\u06cc\u062e\u060c \u0627\u06cc\u062a\u062f\u0627\u062f\u060c \u0648\u063a\u06cc\u0631\u06c1\u06d4"}},{"@type":"Question","name":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06d2 \u0627\u06c1\u0645 \u0646\u0642\u0627\u0637 \u062c\u0648 \u0633\u0626\u0648 \u06a9\u06d2 \u0644\u0626\u06d2 \u0636\u0631\u0648\u0631\u06cc \u06c1\u06cc\u06ba \u06a9\u0648\u0646 \u0633\u06d2 \u06c1\u06cc\u06ba\u061f","acceptedAnswer":{"@type":"Answer","text":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06d2 \u0627\u06c1\u0645 \u0646\u0642\u0627\u0637 \u062c\u0648 \u0633\u0626\u0648 \u06a9\u06d2 \u0644\u0626\u06d2 \u0636\u0631\u0648\u0631\u06cc \u06c1\u06cc\u06ba \u062f\u0631\u062c \u0630\u06cc\u0644 \u06c1\u0648 \u0633\u06a9\u062a\u06d2 \u06c1\u06cc\u06ba:\n   - \u0645\u062a\u0646 \u0645\u06cc\u06ba \u0645\u0646\u0627\u0633\u0628 \u062f\u06be\u0691\u06a9\u0646\n   - \u062f\u0631\u0633\u062a \u0688\u06cc\u0679\u0627 \u0679\u0627\u0626\u067e\n   - \u062f\u0631\u0633\u062a \u062a\u0635\u0648\u06cc\u0631 \u062a\u06af\u0632\n   - \u0645\u0646\u0627\u0633\u0628 \u0688\u0631\u06cc\u06a9\u0679\u0631\u06cc\u0632\n   - \u0645\u062a\u0646 \u06a9\u06d2 \u0633\u0646\u0679\u06cc\u0645\u0646\u0679\n   - \u0645\u0646\u0627\u0633\u0628 \u0644\u0646\u06a9 \u0631\u06cc\u0644\u06cc\u0634\u0646\u0634\u067e\u0633"}},{"@type":"Question","name":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06d2 \u0641\u0648\u0627\u0626\u062f \u0627\u0648\u0631 \u0627\u062b\u0631\u0627\u062a \u06a9\u06cc\u0627 \u06c1\u06cc\u06ba\u061f","acceptedAnswer":{"@type":"Answer","text":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06d2 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u0633\u06d2 \u062f\u0631\u062c \u0630\u06cc\u0644 \u0641\u0648\u0627\u0626\u062f \u062d\u0627\u0635\u0644 \u06c1\u0648 \u0633\u06a9\u062a\u06d2 \u06c1\u06cc\u06ba:\n   - \u0628\u06c1\u062a\u0631\u06cc\u0646 \u0633\u0631\u0686 \u0627\u0646\u062c\u0646 \u0631\u06cc\u0646\u06a9\u0646\u06af\n   - \u0628\u0691\u06be\u062a\u06cc \u06c1\u0648\u0626\u06cc \u062a\u0631\u0627\u0641\u06cc\u06a9\n   - \u0628\u06c1\u062a\u0631\u06cc\u0646 \u0633\u0631\u0686 \u0627\u0646\u062c\u0646 \u0646\u062a\u0627\u0626\u062c \u0645\u06cc\u06ba \u0646\u0645\u0627\u06cc\u0627\u06ba \u06c1\u0648\u0646\u0627\n   - \u0628\u06c1\u062a\u0631 \u062a\u062c\u0631\u0628\u06c1 \u06a9\u0627\u0631 \u0631\u06cc\u0633\u0644\u0679\u0633\n   - \u0628\u06c1\u062a\u0631\u06cc\u0646 CTR (\u06a9\u0644\u06a9 \u062a\u0627 \u0631\u06cc\u0679)"}},{"@type":"Question","name":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06d2 \u0644\u0626\u06d2 \u0628\u06c1\u062a\u0631\u06cc\u0646 \u0639\u0645\u0644\u06cc \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u06a9\u06cc\u0627 \u06c1\u0648\u062a\u06d2 \u06c1\u06cc\u06ba\u061f","acceptedAnswer":{"@type":"Answer","text":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06d2 \u0628\u06c1\u062a\u0631\u06cc\u0646 \u0639\u0645\u0644\u06cc \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u06a9\u0686\u06be \u06cc\u0648\u06ba \u06c1\u0648 \u0633\u06a9\u062a\u06d2 \u06c1\u06cc\u06ba:\n   - \u0645\u062d\u0635\u0648\u0644\u0627\u062a \u06a9\u06d2 \u0633\u0646\u0648\u0627\u062a\u06cc \u06a9\u0645\u06cc\u0648\u0646\u0679\u06cc \u0634\u0648\n   - \u0631\u06cc\u0633\u0679\u0648\u0631\u0646\u0679\u0648\u06ba \u06a9\u06d2 \u0645\u0646\u0648 \u06a9\u0627 \u0634\u0648\u06a9\u06cc\u0633 \u06a9\u0631\u06cc\u0634\u0646\n   - \u0648\u06cc\u0628 \u0633\u0631\u06cc\u0627\u0644 \u06a9\u06cc \u0627\u0642\u0633\u0627\u0645 \u06a9\u06cc \u0641\u06c1\u0631\u0633\u062a\n   - \u0646\u06cc\u0648\u0632 \u0648\u06cc\u0628 \u0633\u0627\u0626\u0679\u0648\u06ba \u06a9\u06d2 \u062e\u0644\u0627\u0635\u06d2\n   - \u062d\u0642\u0627\u0626\u0642 \u0688\u06cc\u0679\u0627 \u06a9\u0627 \u0634\u0648\u06a9\u06cc\u0633 \u06a9\u0631\u06cc\u0634\u0646"}},{"@type":"Question","name":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06cc \u062a\u062d\u0642\u06cc\u0642 \u0648 \u062a\u062c\u0632\u06cc\u06c1 \u06a9\u06cc\u0633\u06d2 \u06a9\u06cc \u062c\u0627\u0626\u06d2\u061f","acceptedAnswer":{"@type":"Answer","text":"\u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06cc \u062a\u062d\u0642\u06cc\u0642 \u0648 \u062a\u062c\u0632\u06cc\u06c1 \u06a9\u0631\u0646\u06d2 \u06a9\u06d2 \u0644\u0626\u06d2 \u062f\u0631\u062c \u0630\u06cc\u0644 \u0627\u0642\u062f\u0627\u0645\u0627\u062a \u06a9\u06cc \u062c\u0627 \u0633\u06a9\u062a\u06cc \u06c1\u06cc\u06ba:\n   - \u0645\u0648\u062c\u0648\u062f\u06c1 \u0633\u06a9\u06cc\u0645\u0627 \u0645\u0627\u0631\u06a9 \u0627\u06cc\u0633 \u0627\u06cc \u0627\u0648 \u06a9\u06d2 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u06a9\u06d2 \u0646\u0645"}}]}</script>

<script>
    const url = window.location.href;
    let domain = (new URL(url));
    let hostname = domain.hostname;
    let pathname = domain.pathname.split('/');
    let protocol = domain.protocol;
    let domain_url =  protocol +'//'+hostname+'/';
    if(pathname.length > 2){
        domain_url =  domain_url +pathname.slice(1,pathname.length - 1).join('/')+'/'+document.querySelectorAll('[rel="canonical"]')[0].getAttribute('href');
    }else{
        domain_url =  domain_url +document.querySelectorAll('[rel="canonical"]')[0].getAttribute('href');
    }
    document.querySelectorAll('[rel="canonical"]')[0].setAttribute('href', domain_url);
</script>
